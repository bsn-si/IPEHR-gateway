        type: string
      preferred_term:
        type: string
      terminology_id:
        type: string
    type: object
  base.DvCodedText:
    properties:
      _type:
        type: string
      defining_code:
        $ref: '#/definitions/base.CodePhrase'
      encoding:
        $ref: '#/definitions/base.CodePhrase'
      formatting:
        type: string
      hyperlink:
        $ref: '#/definitions/base.DvUri'
      language:
        $ref: '#/definitions/base.CodePhrase'
      mappings:
        items:
          $ref: '#/definitions/base.TermMapping'
