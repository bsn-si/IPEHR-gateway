name: Go

on:
  push:
#    branches: [ "develop" ]
#  pull_request:
#    branches: [ "develop" ]

defaults:
  run:
    working-directory: src

jobs:

  build:
    runs-on: ubuntu-latest
    # Service containers to run with `runner-job`
    steps:
    - name: Install Node
      uses: actions/setup-node@v3.5.1
      with:
        node-version: '16'
    - name: Install external repo
      uses: actions/checkout@v3
      with:
        repository: bsn-si/IPEHR-blockchain-indexes.git
        path: './IPEHR-blockchain-indexes'
        ref: 'develop'
    - name: Install deps and run
      run: |
        ls -l
        cd ../IPEHR-blockchain-indexes
        npm install
        npx hardhat node &
        npx hardhat run scripts/deploy.ts --network localhost
          
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Set the config path
      run: echo "IPEHR_CONFIG_PATH=/srv/IPEHR-gateway/config.json" >> $GITHUB_ENV

    - name: Set contract allowed
      run: go run ./utils/ehrIndexerSetAllowed
    
    - name: Contract register default user
      run: go run ./utils/defaultUserRegister

    - name: Test
      run: go test -v ./...
